<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Shivam Dental Clinic</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lato', sans-serif;
      background-color: #fff;
      color: #333;
    }
    header {
      background: #1e90ff;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background: url('https://ik.imagekit.io/7nyu6uqs0/close-up-portrait-brunette-girl-sitting-office-she-wears-blue-shirt-hold-pencil-hand-she-is-speaking-phone%20(1).jpg?updatedAt=1753416878202') no-repeat center center/cover;
      padding: 100px 20px;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 42px;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
    .contact-section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }
    .contact-form {
      flex: 1;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Lato', sans-serif;
    }
    .contact-form button {
      background-color: #1e90ff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #005bb5;
    }
    .map {
      flex: 1;
      min-height: 300px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
    footer {
      background: #1e90ff;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>Shivam Dental</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Contact Us</h1>
  </div>

  <section class="contact-section">
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Your Phone Number" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.903112109236!2d90.38901981538522!3d23.75090339466638!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8949b5cb5e1%3A0x42e96a3eb3d1e7ed!2sDental%20Clinic!5e0!3m2!1sen!2sin!4v1610000000000"
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Shivam Dental Clinic. All rights reserved.</p>
  </footer>

</body>
</html>
